name: docker-image

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      custom_tag:
        description: '自定义镜像 Tag (可选，例如 v1.0.0，留空则按提交记录自动生成)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  docker_amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Build Metadata
        run: |
          # 自动获取 用户名/仓库名 并转换为全小写
          REPO_LOWERCASE="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME=${REPO_LOWERCASE}" >> $GITHUB_ENV

          if [ "${{ inputs.custom_tag }}" != "" ]; then
            echo "VERSION=${{ inputs.custom_tag }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_ENV
          fi
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.COMMIT }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-amd64

  docker_arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Build Metadata
        run: |
          REPO_LOWERCASE="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME=${REPO_LOWERCASE}" >> $GITHUB_ENV

          if [ "${{ inputs.custom_tag }}" != "" ]; then
            echo "VERSION=${{ inputs.custom_tag }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_ENV
          fi
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.COMMIT }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}-arm64

  docker_manifest:
    runs-on: ubuntu-latest
    needs:
      - docker_amd64
      - docker_arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Build Metadata
        run: |
          REPO_LOWERCASE="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME=${REPO_LOWERCASE}" >> $GITHUB_ENV

          if [ "${{ inputs.custom_tag }}" != "" ]; then
            echo "VERSION=${{ inputs.custom_tag }}" >> $GITHUB_ENV
          else
            echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_ENV
          fi
      - name: Create and push multi-arch manifests
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker buildx imagetools create \
            --tag "${IMAGE}:latest" \
            "${IMAGE}:latest-amd64" \
            "${IMAGE}:latest-arm64"
          docker buildx imagetools create \
            --tag "${IMAGE}:${{ env.VERSION }}" \
            "${IMAGE}:${{ env.VERSION }}-amd64" \
            "${IMAGE}:${{ env.VERSION }}-arm64"
